<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
img {
	width: 200px;
	height: 150px;
}
</style>
</head>
<body>
  <input type="button" value="隐藏">
  <input type="button" value="显示">
  <input type="button" value="淡出">
  <input type="button" value="淡入">
  <input type="button" value="上滑">
  <input type="button" value="下滑">
  <input type="button" value="自定义">
  <hr>
  <img src="../imgs/1.jpg">
  <script type="text/javascript" src="../js/jquery-1.4.2.js"></script>
  <script type="text/javascript">
			$("input:eq(0)").click(function() {
				$("img").hide(2000,function(){
					alert("动画完成");
				});
			});
			$("input:eq(1)").click(function() {
				$("img").show(2000);
			});
			$("input:eq(2)").click(function() {
				$("img").fadeOut(2000);
			});
			$("input:eq(3)").click(function() {
				$("img").fadeIn(2000);
			});
			$("input:eq(4)").click(function() {
				$("img").slideUp(2000);
			});
			$("input:eq(5)").click(function() {
				$("img").slideDown(2000);
			});
			$("input:eq(6)").click(function() {
				$("img").css("position","relative");//改成相对定位
				$("img").animate({"left":"200px"},2000).animate({"top":"200px"},2000)
				.animate({"left":"0px"},2000).animate({"top":"0px"},2000)
				.animate({"width":"400px","height":"300px"},2000)
				.animate({"width":"200px","height":"150px"},2000)
				.fadeOut(2000,function(){
					$("img").remove();//删除
				});
			});
		</script>
</body>
</html>
