<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<input type="text" id="i1">
<input type="button" value="js转jq" id="b1">
<input type="button" value="jq转js"  id="b2">

<!-- 引入框架 -->
<script type="text/javascript" 
  src="../js/jquery-1.4.2.js"
></script>
<script type="text/javascript">
	$("#b1").click(function(){
		//得到js对象
		var js=document.getElementById("i1");
		//把js对象转jq对象
		var jq=$(js);
		alert(js.value+":"+jq.val());
	});
	$("#b2").click(function(){
		//得到jq对象   jq对象实际上就是一个数组 里面装着js对象
		var jq=$("#i1");
		//把jq对象转成js对象
		var js=jq[0];
		alert(js.value);
	});
</script>
</body>
</html>
