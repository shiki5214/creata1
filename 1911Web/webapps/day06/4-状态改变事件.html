<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	//此时页面中的元素还没加载
	//页面加载完成事件
	onload = function() {
		d1.innerText = "该吃中午饭了";
	}
	//窗口改变事件
	onresize = function(){
		console.log("尺寸改变了");
	}
	//下拉选值发成改变时调用
	function changfn(){
		//弹出下拉选改变之后的值
		alert(s1.value);
	}
</script>
</head>
<body>
  <div id="d1"></div>
  <select id="s1" onchange="changfn()">
    <option>北京</option>
    <option>上海</option>
    <option>广州</option>
  </select>
</body>
</html>
