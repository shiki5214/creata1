<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<input type="text">
<input type="button" value="最前面">
<input type="button" value="最后面">
<input type="button" value="上海前面">
<input type="button" value="上海后面">
<input type="button" value="删除上海">
<hr>
<ul>
  <li>北京</li>
  <li>上海</li>
  <li>广州</li>
</ul>

<script src="../js/jquery-1.4.2.js"></script>
<script type="text/javascript">
	//给第一个按钮添加事件
	$("input:eq(1)").click(function(){
		//创建li
		var li=$("<li></li>");
		//得到用户输入的名字
		var name=$("input:first").val();
		//设置显示文本为用户输入的文本
		li.text(name);
		//把li添加到ul最前面
		$("ul").prepend(li);
	})
	$("input:eq(2)").click(function(){
		//创建li
		var li=$("<li></li>");
		 li.text($("input:first").val());
		$("ul").append(li);
	})
		$("input:eq(3)").click(function(){
		//创建li
		var li=$("<li></li>");
		//得到用户输入的名字
		var name=$("input:first").val();
		//设置显示文本为用户输入的文本
		li.text(name);
		//把li添加到ul最前面
		$("li:contains('上海')").before(li);
	})
	$("input:eq(4)").click(function(){
		//创建li
		var li=$("<li></li>");
		//得到用户输入的名字
		var name=$("input:first").val();
		//设置显示文本为用户输入的文本
		li.text(name);
		//把li添加到ul最前面
		$("li:contains('上海')").after(li);
	})
	$("input:eq(5)").click(function(){
	
		$("li:contains('上海')").remove();
	})
</script>
</body>
</html>
