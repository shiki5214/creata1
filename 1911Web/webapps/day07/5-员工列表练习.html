<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<input type="text" placeholder="员工姓名">
<input type="text" placeholder="员工工资">
<input type="text" placeholder="员工部门">
<input type="button" value="添加">
<hr>
<table>
  <tr>
    <th>姓名</th><th>工资</th>
    <th>部门</th><th>操作</th>
  </tr>
</table>
<script src="../js/jquery-1.4.2.js"></script>
<script type="text/javascript">
	//给按钮添加点击事件
	$("input:last").click(function(){
		//得到文本框的文本内容
		
		var name=$("input:eq(0)").val();
		var sal=$("input:eq(1)").val();
		var dept=$("input:eq(2)").val();
		//创建tr和td
		var tr=$("<tr></tr>");
		var nametd=$("<td></td>");
		var saltd=$("<td></td>");
		var depttd=$("<td></td>");
		var deltd=$("<td><input type='button' value='删除'></td>");
		//给删除按钮添加点击事件
		deltd.children().click(function(){
			tr.remove();//删除这一行
		});
		//给td设置内容
		nametd.text(name);
		saltd.text(sal);
		depttd.text(dept);
		//把四个td添加到tr里面
		tr.append(nametd);
		tr.append(saltd);
		tr.append(depttd);
		tr.append(deltd);
		//创建好的tr添加到table里面
		$("table").append(tr);
	});
</script>
</body>
</html>
