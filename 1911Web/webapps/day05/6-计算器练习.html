<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
  <input type="text" id="i1">
  <input type="text" id="i2">
  <input type="button" value="加" onclick="fn5(1)">
  <input type="button" value="减" onclick="fn5(2)">
  <input type="button" value="乘" onclick="fn5(3)">
  <input type="button" value="除" onclick="fn5(4)">
  <div id="d1"></div>
  <script type="text/javascript">
			function fn5(x) {
				if (isNaN(i1.value) || isNaN(i2.value)) {
					d1.innerText = "输入错误";
					return;
				}
				switch (x) {
				case 1:
					d1.innerText = i1.value * 1 + i2.value * 1;
					break;

				case 2:
					d1.innerText = i1.value - i2.value;
					break;

				case 3:
					d1.innerText = i1.value * i2.value;
					break;

				case 4:
					d1.innerText = i1.value / i2.value;
					break;
				}
			}

			function myfn1() {
				//如果用户输入的内容是NaN（不是一个数）
				if (isNaN(i1.value) || isNaN(i2.value)) {
					d1.innerText = "输入错误";
					return;
				}
				d1.innerText = i1.value * 1 + i2.value * 1;
			}
			function myfn2() {
				if (isNaN(i1.value) || isNaN(i2.value)) {
					d1.innerText = "输入错误";
					return;
				}
				d1.innerText = i1.value - i2.value;
			}
			function myfn3() {
				if (isNaN(i1.value) || isNaN(i2.value)) {
					d1.innerText = "输入错误";
					return;
				}
				d1.innerText = i1.value * i2.value;
			}
			function myfn4() {
				if (isNaN(i1.value) || isNaN(i2.value)) {
					d1.innerText = "输入错误";
					return;
				}
				d1.innerText = i1.value / i2.value;
			}
		</script>
</body>
</html>
