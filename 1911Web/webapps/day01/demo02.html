<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h3>无序列表</h3>
<!--  type 图标类型 -->
<h3>无序列表</h3>
<ul type="square"><!--  unordered无序 list列表 -->
	<li>刘备</li>
	<li>孙尚香</li>
	<li>刘禅</li>
	<li>诸葛亮</li>
	<li>小乔</li>
</ul>
<h3>有序列表</h3>
<ol type="a" start="10"  reversed="reversed"><!-- ordered -->
<li>吃饭</li>
<li>撸代码</li>
<li>睡觉</li>
</ol>
<h3>定义列表</h3>
<!-- 自带层级效果的列表 -->
<d1>
	<dt>凉菜</dt>
	<dd>拍黄瓜</dd>
	<dd>东北大拉皮</dd>
	<dt>凉菜</dt>
	<dd>拍黄瓜</dd>
	<dd>东北大拉皮</dd>
</d1>
<ul>
	<li>凉菜
		<ol>
			<li>拍黄瓜</li>
		</ol>
	</li>
</ul>
</body>
</html>
