<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>这是第一个html页面</title>
</head>
<body>
	<!-- align水平对齐方式 -->
	<h1 align="right">内容</h1>
	<h2 align="center">内容</h2>
	<h3>内容</h3>
	<h4>内容</h4>
	<h5>内容</h5>
	<h5>内容</h5>
	<!--  段落标签 -->
	<hr>
	<p align="right">段落标签</p>
	<p align="center">段落标签</p>
	<p>段落标签</p>
	我是加粗<b>标签</b>
	我是斜体<i>标签</i>
	我是小字<small>标签</small>

</html>
