<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<table border="1" cellspacing="0">
		<tr>
			<!-- table row代表行 -->
			<td>1-1</td>
			<!-- 表格数据代表列 -->
			<td>1-2</td>
			<td>1-3</td>
		</tr>
		<tr>
			<td>2-1</td>
			<!-- 表格数据代表列 -->
			<td>2-2</td>
			<td>2-3</td>
		</tr>
	</table>
	<h3>创建3行4列表格</h3>
	<table border="1" cellspacing="0">
		<tr>
			<!-- colspan跨列 -->
			<td colspan="2" align="center">1-1</td>
			<td>1-3</td>
			<!-- rowspan跨行 -->
			<td rowspan="2">1-4</td>
		</tr>
		<tr>
			<td colspan="3" align="center">2-1</td>

		</tr>
		<tr>
			<td>3-1</td>
			<td>3-2</td>
			<td>3-3</td>
			<td>3-4</td>
		</tr>
	</table>
	<table border="1" cellspacing="0">
		<tr>
			<td colspan="2">1-1</td>
			<td rowspan="2">1-3</td>
		</tr>
		<tr>
			<td rowspan="2">2-1</td>
			<td>2-2</td>
		</tr>
		<tr>
			<td colspan="2">3-2</td>
		</tr>
	</table>
	<h3>购物车</h3>
	<table border="1" cellspacing="0">
		<tr>
			<th>编号</th>
			<th>名称</th>
			<th>价格</th>
		</tr>
		<tr>
			<td>1</td>
			<td>双飞燕鼠标</td>
			<td>50</td>
		</tr>
		<tr>
			<td>2</td>
			<td>键盘</td>
			<td>150-3</td>
		</tr>
		<tr>
			<td>总价：</td>
			<td colspan="2">200</td>
		</tr>
	</table>
</body>
</html>
