<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
  div{
    width:100px;
    height:180px;
    background-color: #4288c3;
    border-radius:10px;
  }
  ul{
    list-style-type: none;
    margin: 0 auto;
    padding: 5px 0;
    text-align: center;
    color: white;
    
  }
  li{
    margin: 0 ;
    padding: 0;  
  }
  li:hover{
    background-color: #fff;
    color: pink;
    font-weight: bold;
    cursor: pointer;
  }
</style>
</head>
<body>
<div>
  <ul>
    <li>手机</li>
    <li>电脑</li>
    <li>电视</li>
    <li>冰箱</li>
    <li>洗衣机</li>
    <li>热水器</li>
    <li>微波炉</li>
    <li>空调</li>
  </ul>
</div>
</body>
</html>
